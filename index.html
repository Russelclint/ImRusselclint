    <script>
        // JavaScript code to highlight the active navigation link
        document.addEventListener("DOMContentLoaded", function () {
            // Get the ID of the current page's body element
            const currentPageId = document.body.id;

            // Highlight the corresponding navigation link
            if (currentPageId) {
                const navigationLink = document.querySelector(`.sidebar nav ul li a[href="${currentPageId}.html"]`);
                if (navigationLink) {
                    navigationLink.classList.add('active');
                }
            }
        });
    </script>
    <script>
        // Function to cycle through professions
        function cycleProfessions() {
            const professions = [
                { name: "Backend Developer", iconClass: "fas fa-code" },
                { name: "Frontend Developer", iconClass: "fas fa-code" },
                { name: "Designer", iconClass: "fas fa-paint-brush" },
                { name: "Information System Student", iconClass: "fas fa-graduation-cap" }
               
            ];
            const changingProfession = document.getElementById("changing-profession");
            let currentIndex = 0;

            setInterval(function () {
                const profession = professions[currentIndex];
                changingProfession.innerHTML = `<i class="${profession.iconClass}"></i> ${profession.name}`;
                currentIndex = (currentIndex + 1) % professions.length;
            }, 2000); // Change profession every 2 seconds (2000 milliseconds)
        }

        // Run the cycleProfessions function when the page loads
        window.addEventListener("load", cycleProfessions);
    </script>
</head>
